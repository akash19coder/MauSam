<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/weatherinfo.css">
    <script src="https://kit.fontawesome.com/7fcad7279a.js" crossorigin="anonymous"></script>
    <title>Info</title>
</head>
<body>
        <div class="head">
            <div class="logo">
                
                    <img src="https://media.giphy.com/media/KV1s4kSJHaY3m/giphy.gif" alt="" width="40px" height="40px">
                <p>  
                    मौसम
                </p>
             </div>
            <div class="bar">
              <input class="searchbar" type="text" title="Search"> 
            </div>
        </div>

        <hr>
<!-- Weather Info goes here    -->
 <div class="data">
            <div class="day-and-date"> 
                <p>Thu | Oct 20,2022</p>
                <h4>7:00am</h4>
            </div>
            <div class="temp">
                 27&#8451;<i class='fas fa-cloud-sun' style='font-size:36px'></i>
            </div>
            <div class="weather-status">
                 <p>
                    Cloudy
                 </p>
            </div>
           
 </div>
 <div class="data">
       <p>Wind Quality</p>
       <hr>
       <p>Wind</p>
       <hr>
       <p>Wind Gust</p>
       <hr>
       <p>Humidity</p>
       <hr>
       <p>Dew Point</p>
       <hr>
       <p>Cloud cover</p>
       <hr>
       <p>Visibility</p>
 </div>
        
    
</body>
</html>
